<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Zero Fiddler</title>
  <link href="./css/weui.css" type="text/css" rel="stylesheet">
  <link href="./css/index.css" type="text/css" rel="stylesheet">
  <link href="./css/iconfont.css" type="text/css" rel="stylesheet">
  <script src="./js/socket.io.js"></script>
  <script src="./js/zepto.js"></script>
  <script>
    var query = {};

    (location.search || '').slice(1).split(/&+/g).forEach(function(param){
      param = (param || '').split(/=+/g)

      if(param.length > 1) {
        query[param[0]] = param[1]
      }
    });

    window.viewSocket = io('ws://'+ query.ip +':8888', {
      transports: ['polling']
    })
  </script>
</head>
<body>
  <div class="view__content-main" id="appMain">

  </div>
</body>
<script src="./js/app.js"></script>
</html>
